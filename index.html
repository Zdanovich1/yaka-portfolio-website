<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,700;1,900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet">
   <title>Портфолио</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__logo">
               <h1>Анна Зданович</h1>
            </div>
            <nav class="header__nav nav ">
               <ul class="nav__list">
                  <li class="nav__item"><a href="#" class="nav__link">Портфолио</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Обо мне</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
               </ul>
            </nav>
            <div class="header__socials socials">
               <div class="socials__el">
                  <a href="#" class="socials__link"><img src="assets/svg/socials_mail.svg" alt="socials_mail"></a>
               </div>
               <div class="socials__el">
                  <a href="https://t.me/annazdanovic" class="socials__link" target="_blank"><img
                        src="assets/svg/socials_telegram.svg" alt="socials_telegram"></a>
               </div>
               <div class="socials__el">
                  <a href="https://vk.com/yaka_zdanovich" class="socials__link" target="_blank"><img
                        src="assets/svg/socials_vk.svg" alt="socials_vk"></a>
               </div>
               <div class="socials__el">
                  <a href="https://www.instagram.com/yaka_zdanovich/" class="socials__link" target="_blank"><img
                        src="assets/svg/socials_instagram.svg" alt="socials_instagram"></a>
               </div>
            </div>
         </div>
      </header>

      <main class="main">
         <div class="main__container">
            <section class="main__first-screen first-screen">
               <div class="first-screen__hello hello">
                  <div class="hello__content">
                     <h3 class="hello__subtitle">Копирайтер</h3>
                     <h2 class="hello__greetings">Здравствуйте, меня зовут Анна Зданович</h2>
                     <p class="hello__info">Короткий текст, описывающий, какая ты классная. Что-то типа "Я копирайтер с
                        таким-то стажем и ваще я крутая"</p>
                     <div class="hello__buttons">
                        <button class="first-screen__btn">Проекты</button>
                        <button class="first-screen__btn first-screen__btn_about">Обо мне</button>
                     </div>
                  </div>
                  <div class="hello__img">
                     <img src="assets/photo.png" alt="photo" class="main-photo">
                     <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <clipPath id="blob" clipPathUnits="objectBoundingBox">

                           <path fill="#FF0066"
                              d="M32.1,-57.5C39.4,-51.4,41.6,-38.3,49,-27.6C56.3,-16.9,68.8,-8.4,74.8,3.5C80.8,15.3,80.3,30.7,74,43.3C67.7,55.9,55.7,65.8,42.4,69.9C29.1,73.9,14.6,72.3,-0.1,72.4C-14.7,72.5,-29.4,74.4,-35.7,66.3C-42,58.2,-40,40,-47.6,27.3C-55.2,14.6,-72.5,7.3,-77.5,-2.9C-82.6,-13.1,-75.4,-26.3,-65.3,-34.6C-55.1,-43,-42.1,-46.6,-30.7,-50.4C-19.3,-54.2,-9.7,-58.3,1.4,-60.6C12.4,-63,24.8,-63.7,32.1,-57.5Z"
                              transform="translate(100 100)" />
                        </clipPath>
                     </svg>
                  </div>
               </div>
               <div class="first-screen__about-me"></div>
            </section>
         </div>
      </main>
      <footer class="footer">

      </footer>
   </div>
   <script src="index.js"></script>
</body>

</html>
